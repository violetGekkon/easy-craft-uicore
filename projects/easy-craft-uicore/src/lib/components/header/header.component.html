<div class="header-container">
  <div class="logo-container">
    <a (click)="toggleSidebar()" href="#" class="sidebar-toggle">
      <nb-icon icon="menu-2-outline"></nb-icon>
    </a>
    <a class="logo" href="#" (click)="navigateHome()">{{ title }}</a>
  </div>
</div>

<div class="header-container">
  <nb-actions size="small">
    <nb-action class="control-item">
      <nb-search type="rotate-layout"></nb-search>
    </nb-action>
    <nb-action class="control-item" [icon]="currentTheme === 'default' ? 'sun-outline' : 'moon-outline'" (click)="changeTheme()"></nb-action>
    <nb-action class="control-item" icon="log-out-outline" (click)="onLogoutClick.emit()"></nb-action>
  </nb-actions>
</div>
